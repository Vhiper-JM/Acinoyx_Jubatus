{% extends "base.html" %} {% block title %}New Post{% endblock %}

{% block content %}

<html>
    <head>
        <style>
            .create-block {
                margin: 20px auto 10px auto;
                outline: auto;
                background-color: azure;
                display: flex;
                justify-content: center;
                width: 400px;

            }

        </style>
    </head>
    <body>
        <div class="create-block">
            <div class="">
                <form action="/post" method="POST" enctype="multipart/form-data">
                    <h3 class="page-header text-primary text-center pt-2"> Crear Publicación</h3>
                    <div class="form-group">
                        <label for="">Agrega Título</label>
                        <input type="text" name="title" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">Agrega una imagen</label>
                        <input type="file" name="upload_image" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-primary btn-block">
                    </div>
                </form>
            </div>

        </div>
    </body>
</html>


{% endblock %}
